<!doctype html>
<html class="no-js" lang="en">
<head>
    <title>Admin Forgot Password</title>
    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <script src="./js/mysqlconn.js"></script>
    <script src="./js/fgpass.js"></script>
</head>
<body class="bg-gre">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <h3 style="color: white">PORTAL ADMIN LOGIN</h3>
                    <hr  color="red"/>
                </div>
                <div class="login-form">
                    <form action="" method="post" name="submit">
                        <p style="font-size:16px; color:red" align="center" id="errmsg"></p>
                        <div class="form-group">
                            <label>Enter Email</label>
                            <input type="email" class="form-control" placeholder="EMAIL ADDRESS" required="" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Enter Mobile Number</label>
                            <input type="text" class="form-control" placeholder="MOBILE NUMBER" required="" name="contactno" id="contactno">
                        </div>
                        <div class="checkbox">
                            <label class="pull-left">
                                <a href="index.html">LOGIN</a>
                            </label>
                        </div>
                        <input type="button" class="btn btn-success btn-flat m-b-30 m-t-30" name="submit" id="submit" onclick="fgpss()" value="RESET">                  
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
