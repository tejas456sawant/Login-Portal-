<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Portal</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script>
        if (window.module)
            module = window.module;
    </script>
</head>

<body onload="getpcname()">
    <div class="fixed">
        <strong><span id="datetime"></span></strong></div>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <span class="login200-form-title">
							PC LOGIN
					</span>
                <div class="login100-pic js-tilt" data-tilt>
                    <div class="slideshow-container">
                        <div class="mySlides fade">
                            <div class="numbertext"></div>
                            <img src="./images/Programming Icons/img1.png" height="300px" width="500px">
                            <div class="text"></div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext"></div>
                            <img src="./images/Programming Icons/img2.png" height="300px" width="500px">
                            <div class="text"></div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext"></div>
                            <img src="./images/Programming Icons/img3.png" height="300px" width="500px">
                            <div class="text"></div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext"></div>
                            <img src="./images/Programming Icons/img4.png" height="300px" width="500px">
                            <div class="text"></div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext"></div>
                            <img src="./images/Programming Icons/img5.png" height="300px" width="500px">
                            <div class="text"></div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext"></div>
                            <img src="./images/Programming Icons/img6.png" height="300px" width="500px">
                            <div class="text"></div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext"></div>
                            <img src="./images/Programming Icons/img7.png" height="300px" width="500px">
                            <div class="text"></div>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="login100-form validate-form">
                    <span class="login100-form-title">
							<i class="fa fa-desktop" aria-hidden="true"></i>
							&nbsp;&nbsp;&nbsp;<span id="changePc"></span>
						</span>
                    <div class="wrap-input100 validate-input" data-validate="Enter Valid Name(Maximum 50 Characters)">
                        <input class="input100" type="text" name="email" id="name" placeholder="ENTER NAME & SURNAME">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Valid Enrollment Number">
                        <input class="input100" type="text" name="pass" id="enroll" placeholder="ENTER ENROLLMENT NO">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
								<i class="fa fa-id-card" aria-hidden="true"></i>
							</span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="validLogin()" id="login">
								Login
                        </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="login100-form-btn" onclick="validLogout()" id="logout">
                            Logout
                        </button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="./js/main.js"></script>
    <script src="./renderer.js"></script>
    <script src="./client.js"></script>
</body>

</html>
